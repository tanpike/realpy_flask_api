<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask REST API</title>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="navtainer">
    </div>
    <br><br><br>
    <div class="container">
      <div class="bs-component" id="mainb">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Flask PoC</h1>
            <p class="lead">Flask tutorial</p>
              {% for person in people %}
              <h2>{{ person.fname }} {{ person.lname }}</h2>
              <ul>
	              {% for note in person.notes %}
                <li>
                    {{ note.content }}
                </li>
                  {% endfor %}
              </ul>
              {% endfor %}
          </div>
        </div>      
      </div>
    </div>
  <script src="static/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="static/js/headergen.js"></script>

</body>
</html>
